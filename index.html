<!DOCTYPE html>
<html>
  <head>
      <title>Project 1 - CSS Dashboard</title>
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <link rel="stylesheet" type="text/css" href="css/sprites.css">
  </head>
  <body>

    <div class="site">
      <div class="header">
        <p>MINI of Raleigh</p>
      </div>

      <div class="navbar">
        <div class="icons">
          <div class="dashboard"></div>
          <div class="customers"></div>
          <div class="messages"></div>
          <div class="promotions"></div>
          <div class="page-creator"></div>
          <div class="analytics"></div>
        </div>
      </div>

      <div class="search">
        <p>Dashboard</p>
      </div>

      <div class="top">Announcements</div>

      <div class="sidebar">
        <div>Tasks</div>
        <div>Recommendations</div>
      </div>

      <div class="mainbar">
        <div>Analytics</div>
        <div>Activity chart</div>
        <div>Donut charts (Channels; Referrals)</div>
        <div>Social (4 radio buttons)</div>
        <div>75 CONTACTS; 17 CUSTOMERS</div>
        <div>DID YOU KNOW?</div>
      </div>



      <div class="bottom">
        <div>Watch what you say</div>
        <div>See what others are doing with us</div>
        <div>Version 2.0 is coming</div>
      </div>

      <div class="footer">FOOTER</div>
    </div>

  </body>
</html>
